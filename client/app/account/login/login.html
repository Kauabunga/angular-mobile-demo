<div ng-include="'components/navbar/navbar.html'"></div>

<div class="blocklist">

  <div class="blocklist-item" ng-if="previousLogins" ng-repeat="previousLogin in previousLogins track by $index">
    <button class="btn" ng-click="quickAccess(previousLogin)" >{{previousLogin}}</button>
  </div>

  <div class="blocklist-border"></div>

  <div class="blocklist-item">

    <form class="form" name="form" novalidate>

      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" class="form-control" ng-model="user.email" required>
      </div>

      <div class="form-group has-error">
        <p class="help-block" ng-show="form.email.$error.email && submitted">
           Please enter a valid email.
        </p>
        <p class="help-block">{{ errors.other }}</p>
      </div>

      <div>
        <button class="btn btn-inverse btn-lg btn-login" ng-click="login(form)" type="submit">
          Login
        </button>
      </div>

    </form>
  </div>

</div>
