<div ng-include="'components/navbar/navbar.html'"></div>

<div class="blocklist">
  <div class="blocklist-item">

    <form class="form form-login" name="form" novalidate>

      <div class="form-group form-group-input">
        <md-input-container>
          <label>Email</label>
          <input name="email" ng-model="user.email" required minlength="1" placeholder="admin@admin.com">
          <div ng-messages="userForm.lastName.$error" ng-show="form.$submitted && form.email.$invalid">
            <div class="message" ng-message="required">This is required.</div>
          </div>
        </md-input-container>
      </div>

      <!--<div class="form-group">-->
        <!--<label>Email</label>-->
        <!--<input type="email" name="email" class="form-control" ng-model="user.email" required>-->
      <!--</div>-->

      <div class="form-group has-error">
        <p class="help-block" ng-show="form.email.$error.email && submitted">
           Please enter a valid email.
        </p>
        <p class="help-block">{{ errors.other }}</p>
      </div>

      <md-button class="md-raised md-primary md-button md-default-theme" ng-click="login(form)" type="submit">
        Login
      </md-button>
    </form>
  </div>


  <div class="blocklist-item" ng-if="previousLogins" ng-repeat="previousLogin in previousLogins track by $index">
    <md-button class="md-button md-raised" ng-click="quickAccess(previousLogin)" >{{ ::previousLogin}}</md-button>
  </div>



</div>
