<div ng-include="'components/navbar/navbar.html'"></div>


<div class="mainlist">

  <md-button md-ripple-size="partial" ng-click="navigateTo(item.state)" ng-repeat="item in items track by $index">
    <span><i class="fa {{::item.icon}}"></i></span>
    <span>{{ ::item.name}}</span>
  </md-button>
  <md-button md-ripple-size="partial" ng-click="logout()" >
    <span><i class="fa fa-power-off"></i></span>
    <span>Logout</span>
  </md-button>

</div>
